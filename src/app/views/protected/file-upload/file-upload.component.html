<div class="row page-title">
  <h1 class="form-title">File upload</h1>
</div>
<div class="row form-wrapper">
  <form [formGroup]="uploadForm" class="col-3">
    <input #fileInput type="file" formControlName="file" id="upload">
    <button type="submit" (click)="submit()">Upload</button>
  </form>
</div>
<div class="row page-switch-link">
  <a [routerLink]="['../gallery']" class="back-link">Go back to Gallery</a>
</div>
